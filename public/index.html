<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="font-mono">
    <div
      class="bg-[url('/image/hero.jpeg')] bg-center bg-cover h-screen w-screen relative flex items-center justify-center"
    >
      <div
        class="bg-white flex flex-col items-center justify-center w-3/4 md:w-2/4 px-2 md:px-10 py-7 rounded-lg shadow-xl"
      >
        <h2
          class="font-extrabold text-3xl text-black md:text-4xl lg:text-6xl mb-8"
        >
          Modal Project
        </h2>
        <button
          class="border-2 border-blue-400 bg-blue-400 text-white px-4 py-2 rounded-md text-lg font-semibold capitalize hover:text-blue-400 hover:bg-transparent transition ease-linear duration-300"
          id="open-btn"
        >
          open modal
        </button>
      </div>
      <div
        class="absolute top-0 left-0 w-screen h-screen bg-bg1 hidden flex items-center justify-center"
        id="container"
      >
        <div
          class="w-3/4 md:w-2/4 bg-white z-50 px-6 py-10 relative rounded-md shadow-xl"
        >
          <div
            class="absolute right-6 top-4 font-extrabold text-2xl border-2 border-blue-400 w-fit h-fit px-1 py-1 cursor-pointer bg-blue-400 text-white hover:text-blue-400 hover:bg-transparent transition ease-linear duration-300 inline-flex items-center justify-center"
            id="close-btn"
          >
            <i class="fa-solid fa-xmark"></i>
          </div>
          <h2
            class="text-3xl text-center uppercase font-semibold underline underline-offset-4 decoration-clone decoration-blue-400 mt-4"
          >
            modal content
          </h2>
          <p class="text-lg font-semibold mt-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
            laudantium similique sit quo doloremque repudiandae veniam inventore
            veritatis, molestiae, dolorum eius. Modi sint ex unde?
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
